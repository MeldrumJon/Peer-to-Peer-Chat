<!DOCTYPE html>
<html>

<head>
	<title>WebRTC P2P Chat</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
	<script defer type="module" src="js/app.js"></script>
</head>

<body>
	<div id="content">
		<div id="message_flex">
			<div id="messages_container">
				<div id="messages"></div>
			</div>
		</div>
		<div id="compose_area">
			<span id="name">Message: </span>
			<div id="message" placeholder="Message text..." contenteditable></div>
			<a id="send_btn" role="button" href="#">Send</a>
		</div>
	</div>

	<div id="shade">
		<div id="get_name" class="modal">
			<h2>Enter your screen name.</h2>
			<div class="input_area">
				<input type="text" id="screen_name" name="screen_name"  class="info"/>
				<a id="name_btn" role="button" href="#">Continue</a>
			</div>
		</div>
		<div id="show_url" class="modal">
			<h2>Share this link with a friend:</h2>
			<div class="input_area">
				<div id="share_url" class="info"></div>
				<a id="copy_btn" role="button" href="#">Copy</a>
			</div>
		</div>
		<div id="wait_for_connection" class="modal">
			<h2>Connecting...</h2>
			<p>Please wait while connecting to peer.</p>
		</div>
		<div id="disconnected" class="modal">
			<h2>Disconnected.</h2>
			<p>Your peer has disconnected.</p>
		</div>
	</div>
</body>

</html>
